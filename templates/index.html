<!doctype html>
<html data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/js/all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/fontawesome.min.css" rel="stylesheet">
</head>

<body>
    <div class= "d-flex flex-row-reverse m-3" id="notification">
    </div>
    <div class="navbar navbar-expand-md navbar-dark fixed-top bg-dark z-2">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <i class="fa-regular fa-comments"></i>
                <strong> RAG ChatBot</strong>
            </a>
        </div>
    </div>
    
    <main class="vh-80 p-3">
        <div class="h-100" style="padding-top: 72px; padding-bottom: 10vh;">
            <div id="msg" class="grid gap-3"></div>
        </div>
    </main>
    <section class="container fixed-bottom bg-transparent">
        <div class="row">
            <div class="col align-self-center h-auto mb-3 mx-5">
                <form id="messageArea">
                    <div class="input-group bg-body-tertiary">
                        <textarea id="text" name="msg" aria-label="Type your message..."
                            placeholder="Type your message..." autocomplete="off" class="form-control text-wrap"
                            required></textarea>
                        <button type="submit" id="send" class="btn btn-outline-secondary">
                            <i class="fas fa-location-arrow"></i>
                        </button>
                    </div>
                </form>
                <form id="fileUpload">
                    <div class="my-3 input-group bg-body-tertiary">
                        <input class="form-control form-control-sm" id="file" name="file" type="file" required>
                        <button class="btn btn-outline-secondary btn-sm" id="uploadBtn" type="submit">Upload</button>
                      </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="{{ url_for('static', filename='js/index.js')}}"></script>
</body>

</html>
